<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a30dce942a.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                
                <img src="./images/circle-logo-png.webp" alt="">
                <p>ozone</p>

            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="./images/mob4.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <!-- <img src="./images/cam5.png" alt=""> -->
                    <div>
                        <h1>camera</h1>
                        <p>12 MP ,wide angle lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <!-- <img src="./images/processor logo.png" alt=""> -->
                    <div>
                        <h1>processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <!-- <img src="./images/displaylogo.png" alt=""> -->
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <!-- <img src="./images/battery logo.png" alt=""> -->
                    <div>
                        <h1>Battery Life</h1>
                        <p> 5000mAh,720Hrs Standby</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="./images/arrow-symbol-arrow-png-image--29.png" id="upBtn">
            <h3>Features</h3>

            <img src="./images/arrow-symbol-arrow-png-image--29.png" id="downBtn">


        </div>
    </div>

    <script>
        var circle = document.getElementById("circle")
        var upBtn = document.getElementById("upBtn")
        var downBtn = document.getElementById("downBtn")

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick=function()
        {
            rotateSum= rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
        downBtn.onclick=function()
        {
            rotateSum= rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }


    </script>
</body>

</html>
